<div class="container">
  <div class="page-header">
    <h1>LynCar</h1>
  </div>

    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></div>
        <input type="text" class="form-control" placeholder="Search Registration" [(ngModel)]="carValue" />
      </div>
    </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Matricula</th>
        <th>Hora</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let car of cars | RegistrationPipe:carValue;let i=index">
        <td>{{ +i }}</td>
        <td>{{ car.registration }}</td>
        <td>{{ car.dateTime }}</td>
      </tr>
    </tbody>
  </table>

</div>
